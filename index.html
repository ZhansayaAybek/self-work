<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Landing Page</title>
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">MugsTech</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="shopping cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>The Laptop of the Future</h1>
            <p>
              The high definition 14 inch screen offers 4k display with
              touchscreen capability.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
<img src="./img/matebook.png" alt="laptop">
        </div>
      </section>

      <div class="laptop-select">
          <img src="./img/arrow-left.svg" alt="left arrow">
          <img src="./img/dot.svg" alt="dot">
          <img src="./img/dot-full.svg" alt="full dot">
          <img src="./img/dot-full.svg" alt="full dot">
          <img src="./img/arrow-right.svg" alt="right arrow">
      </div>
      <img class="big-circle" src="./img/big-eclipse.svg" alt="bigcircle" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="mediumcircle" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="small circle" />
		</main>
